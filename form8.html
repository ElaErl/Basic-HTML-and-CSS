<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contact Form</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="form8_style.css">
  </head>
  <body>
    <form action="#" method="post">
      <fieldset>
        <p>Which of these colors do you like best?</p>
        <ul>
          <li><label><input type="radio" name="fav_color" value="red" checked>red</label></li>
          <li><label><input type="radio" name="fav_color" value="blue">blue</label></li>
          <li><label><input type="radio" name="fav_color" value="green">green</label></li>
        </ul>

        <p>Which web technologies do you want to learn?</p>
        <ul>
          <li><label><input type="checkbox" name="js" value="js">JS</label></li>
          <li><label><input type="checkbox" name="html" value="html">html</label></li>
          <li><label><input type="checkbox" name="css" value="css">css</label></li>
        </ul>

        <dl class="partial one_half left">
          <dt>
            <label for="first_name">First name</label>
          </dt>
          <dd>
            <input type="text" name="first_name" id="first_name" required>
          </dd>
        </dl><!--

        --><dl class="partial one_half right">
          <dt>
            <label for="last_name">Last name</label>
          </dt>
          <dd>
            <input type="text" name="last_name" id="last_name" required>
          </dd>
        </dl>

        <dl>
          <dt>
            <label for="email">Email</label>
          </dt>
          <dd>
            <input type="email" name="email" id="email" placeholder="your_email@email.com" required>
          </dd>
        </dl>

        <dl class="partial one_half left">
          <dt>
            <label for="city">City</label>
          </dt>
          <dd>
            <input type="text" name="city" id="city" required>
          </dd>
        </dl><!--

        --><dl class="partial one_tenth both">
          <dt>
            <label for="state">State</label>
          </dt>
          <dd>
           <select name="state" id="state">
              <option>AK</option>
              <option>AL</option>
              <option>AR</option>
              <option>AZ</option>
              <option>CA</option>
              <option>CO</option>
              <option>CT</option>
              <option>DC</option>
              <option>DE</option>
              <option>FL</option>
              <option>GA</option>
              <option>HI</option>
              <option>IA</option>
              <option>ID</option>
              <option>IL</option>
              <option>IN</option>
              <option>KS</option>
              <option>KY</option>
              <option>LA</option>
              <option>MA</option>
              <option>MD</option>
              <option>ME</option>
              <option>MI</option>
              <option>MN</option>
              <option>MO</option>
              <option>MS</option>
              <option>MT</option>
              <option>NC</option>
              <option>ND</option>
              <option>NE</option>
              <option>NH</option>
              <option>NJ</option>
              <option>NM</option>
              <option>NV</option>
              <option>NY</option>
              <option>OH</option>
              <option>OK</option>
              <option>OR</option>
              <option>PA</option>
              <option>RI</option>
              <option>SC</option>
              <option>SD</option>
              <option>TN</option>
              <option>TX</option>
              <option>UT</option>
              <option>VA</option>
              <option>VT</option>
              <option>WA</option>
              <option>WI</option>
              <option>WV</option>
              <option>WY</option>
            </select>
          </dd>
        </dl><!--

        --><dl class="partial four_tenths right">
          <dt><label for="zip">Zip Code</label></dt>
          <dd>
            <input type="number" name="zip" id="zip" placeholder="2341" min="0" max="99999" required>
          </dd>
        </dl>

        <dl>
          <dt><label for="comments">Comment</label></dt>
          <dd><textarea id="comments" name="comments" rows="6" cols="80">Comment here.</textarea></dd>
        </dl>

        <input type="hidden" value="2018-06-06" name="timestamp">
        
        <input type="submit" value="Send">
        <input type="reset" />
      </fieldset>
    </form>
  </body>
  </html>
