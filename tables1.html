<!DOCTYPE html>
<html lang="en">
  <head>
    <title>More tables</title>
    <meta charset="utf-8" />
    <style>
      [scope="col"] {
        color: green;
      }

      [scope="row"] {
        color: blue;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Major</th>
          <th scope="col">GPA</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">Chris Lee</th>
          <td>Supply Chain Management</td>
          <td>3.7</td>
        </tr>

        <tr>
          <th scope="row">Shane Riley</th>
          <td>Photojurnalism</td>
          <td>3.8</td>
        </tr>

        <tr>
          <th scope="row">Kevin Wang</th>
          <td>Computer Sciencee</td>
          <td>4.0</td>
        </tr>
      </tbody>
  </body>
</html>
