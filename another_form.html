<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Form</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <form action="#" method="get">
      <fieldset>
        <label for="search">Search for</label>
        <input type="search" name="search" id="search">

        <label><input type="radio" name="choice" value="tv">TV</label>
        <label><input type="radio" name="choice" value="movies">Movies</label>
        <label><input type="radio" name="choice" value="music">Music</label>

        <button name="search">Search</button>
      </fieldset>
    </form>
  </body>
</html>
